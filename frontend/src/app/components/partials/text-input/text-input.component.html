<input-container [label]="label">
  <input
    [type]="type"
    [placeholder]="label"
    [formControl]="formControl"
    [maxlength]="maxLength"
    [pattern]="pattern"
  />
  <input-validation
    [control]="control"
    [showErrorsWhen]="showErrorsWhen"
  ></input-validation>
</input-container>
