<header>
  <div class="container">
    <a routerLink="/" class="logo">
      <img src="../../../../assets/logo.png" alt="" />
    </a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li class="menu-container" *ngIf="isAuth">
          <a routerLink="dashboard">{{ user.nombre }}</a>
          <div class="menu">
            <a routerLink="/orders">Pedidos</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page" *ngIf="isAuth && hasSomething">
            Carrito <span *ngIf="cartQuantity">{{ cartQuantity }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
